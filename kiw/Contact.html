<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Resume</title>
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: white;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 30px;
        }
        .header {
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        .content {
            margin-top: 40px;
        }
        .content h2 {
            color: #ff758c;
            border-bottom: 2px solid #ff9a9e;
            padding-bottom: 10px;
            font-size: 1.8em;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info p {
            font-size: 1.2em;
            color: #555;
            margin: 5px 0;
        }
        .contact-form {
            background: #fff0f5;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-left: 5px solid #ff758c;
            border-radius: 5px;
        }
        .contact-form label {
            font-size: 1.2em;
            color: #ff758c;
            display: block;
            margin-bottom: 5px;
        }
        .contact-form input[type="text"], .contact-form input[type="email"], .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .contact-form input[type="text"]:focus, .contact-form input[type="email"]:focus, .contact-form textarea:focus {
            border-color: #ff758c;
            outline: none;
        }
        .contact-form input[type="submit"] {
            background: #ff758c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #ff9a9e;
        }
        .footer {
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            border-radius: 0 0 10px 10px;
            margin-top: 30px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Me</h1>
    </div>

    <div class="container">
        <div class="content">
            <h2>ข้อมูลการติดต่อ</h2>
            <div class="contact-info">
                <p><strong>โทรศัพท์:</strong> 097-968-7485</p>
                <p><strong>อีเมล:</strong> ookzlowoo6@gmail.com</p>
            </div>

            <h2>ส่งข้อความถึงฉัน</h2>
            <div class="contact-form">
                <form action="submit_form.php" method="post">
                    <label for="name">ชื่อ:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">อีเมล:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">ข้อความ:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <input type="submit" value="ส่งข้อความ">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
