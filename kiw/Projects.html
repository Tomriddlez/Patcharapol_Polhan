<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #fdf5f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            border-radius: 10px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: #ff758c;
            color: #fff;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .section h2 {
            color: #ff5f75;
            border-bottom: 2px solid #fcdde1;
            padding-bottom: 10px;
            font-size: 2em;
            margin-top: 0;
        }
        .section ul {
            list-style: none;
            padding: 0;
        }
        .section ul li {
            background: #fff;
            margin-bottom: 15px;
            padding: 15px;
            border-left: 5px solid #ff5f75;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .section ul li:hover {
            transform: scale(1.02);
        }
        .section ul li h3, .section ul li h4 {
            margin: 0;
            color: #333;
            font-size: 1.5em;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #ff758c;
            color: #fff;
            margin-top: 20px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>โครงการที่เกี่ยวข้อง</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>โครงการ</h2>
            <ul>
                <li>
                    <h3>ชื่อโครงการ: On-Chip Reconfigurable Microwave Photonic Processor</h3>

                </li>
                <li>
                    <h4>ชื่อโครงการ: VR Store</h4>

                </li>
                <!-- เพิ่มรายการโครงการเพิ่มเติมได้ตามต้องการ -->
            </ul>
        </div>
    </div>
</body>
</html>
