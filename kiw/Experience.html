<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience</title>
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #333;
            border-bottom: 2px solid #feb47b;
            padding-bottom: 10px;
            font-size: 1.8em;
        }
        .section ul {
            list-style: none;
            padding: 0;
        }
        .section ul li {
            background: #fafafa;
            margin-bottom: 10px;
            padding: 20px;
            border-left: 5px solid #ff7e5f;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .section ul li:hover {
            transform: translateY(-5px);
        }
        .section ul li h3 {
            margin: 0;
            color: #ff7e5f;
            font-size: 1.5em;
        }
        .section ul li p {
            margin: 5px 0;
            color: #555;
            font-size: 1.1em;
        }
        .section .images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .section .images img {
            width: 30%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .section .images img:hover {
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: #fff;
            border-radius: 0 0 10px 10px;
            margin-top: 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ประสบการณ์การทำงาน</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>ประสบการณ์การทำงาน</h2>
            <ul>
                <li>
                    <h3>ตำแหน่ง: Mitor </h3>
                    <p>บริษัท: การไฟฟ้าส่วนภูมิภาคอำเภอกำแพงแสน</p>
                    <p>ระยะเวลา: 2 เดือน</p>
                </li>
            </ul>
            <div class="images">
                <img src="p2.png" alt="Image 1">
                <img src="p3.png" alt="Image 2">
                <img src="p4.png" alt="Image 3">
            </div>
        </div>
    </div>
</body>
</html>
