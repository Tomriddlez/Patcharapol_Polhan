<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background: #ff7f7f;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #ff5f5f;
        }
        .header h1 {
            margin: 0;
            font-size: 2.8em;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 1.5em;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .profile {
            text-align: center;
            margin: 30px 0;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 5px solid #ff7f7f;
        }
        .profile h2 {
            margin: 20px 0 10px;
            font-size: 2em;
            color: #ff5f5f;
        }
        .profile p {
            font-size: 1.3em;
            color: #666;
            margin: 0;
        }
        .profile .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff5f5f;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .profile .btn:hover {
            background-color: #ff4c4c;
            transform: translateY(-2px);
        }
        .content {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .content .box {
            background: #fff;
            padding: 20px;
            width: 45%;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-left: 5px solid #ff7f7f;
            transition: transform 0.3s;
            text-align: center;
        }
        .content .box:hover {
            transform: scale(1.02);
        }
        .content .box h3 {
            margin-top: 0;
            color: #ff5f5f;
            font-size: 1.8em;
        }
        .content .box img {
            width: 60%; /* ปรับขนาดรูปภาพที่นี่ */
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .footer {
            background: #ff7f7f;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
            border-top: 5px solid #ff5f5f;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Home</h1>
    </div>

    <div class="profile">
        <img src="p1.png" alt="Profile Picture">
        <h2>About me</h2>
        <p>ชื่อ:นายพัชรพล พลหาญ</p>
        <p>ทักษะ:html,css,phython</p>
        <a href="Experience.html" class="btn">Experience</a>
        <a href="Projects.html" class="btn">Projects</a>
        <a href="Contact.html" class="btn">Contact</a>
    </div>  
    <div class="container">
        <div class="content">
            <div class="box">
                <img src="p5.png" alt="Project 1">
            </div>
            <div class="box">
                <img src="p6.png" alt="Project 2">
            </div>
            <div class="box">
                <img src="p7.png" alt="Project 3">
            </div>
        </div>
    </div>
</body>
</html>
